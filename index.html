<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="validador.js"></script>
    <title>Petshop da Kaka </title>

</head>
<body>
    <h1>Formulario do Dono</h1>
    <form action="" id="Dono_pet">

        <label for="nome">Primeiro nome:</label><br>
        <input type="text" nome="primeiroNome" id="primeiroNome_dono" required>

        <br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" nome="sobrenome" id="sobrenome_dono" required>

        <br>

        <label for="cpf">CPF:</label><br>
        <input type="text" nome="cpf" id="cpf_dono" required>

        <br>

        <label for="phone">Telefone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="(??) ?????-????" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}"><br>
        <small>Format: (12) 12345-6789 </small>

        <br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email">

        <br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha">
        
        <br>

        <label for="confsenha">Confirmação de senha:</label><br>
        <input type="password" id="confsenha" name="confsenha">
        
        <br>

        <p>Qual é o seu genêro</p>
        <input type="radio" id="feminino" name="genero_dono" value="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="masculino" name="genero_dono" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="prefironãoinformar" name="genero_dono" value="prefironãoinformar">
        <label for="prefironãoinformar">Prefiro não informar</label><br>

        <br>

        <label for="Data">Data do nascimento:</label><br>
        <input type="date" nome="Data" id="Data_dono" required>

        <br>

        <label for="horana">Hora de nascimento:</label><br>
        <input type="time" nome="horana" id="horana_dono" required>

        <br>

        <label for="nomeP">Nome de pai:</label><br>
        <input type="text" nome="nomeP" id="nomeP_dono" required>

        <br>

        <label for="nomeM">Nome da mãe:</label><br>
        <input type="text" nome="nomeM" id="nomeM" required>

        <br>

        <label for="idade">Idade:</label><br>
        <input type="number" nome="idade" id="idade_dono" required>

        <br>

        <label for="favcor">Selecione a sua cor preferida:</label>
        <input type="color" id="favcor" name="favcor" value="#008181">

        <br>

        <label for="animal">Que animal você tem:</label><br>
        <input type="text" id="animal" id="tipo_dono" required>

        <br>
        <br> 

        <button type="button" onclick="valida()">Enviar</button>

    </form>

    <h1>Formulario do Pet</h1>
    <form action="" id="pet">

        <label for="nome">Primeiro nome:</label><br>
        <input type="text" nome="primeiroNome" id="primeiroNome_pet" required>

        <br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" nome="sobrenome" id="sobrenome_pet" required>

        <br>

        <label for="raca">Raça:</label><br>
        <input type="text" nome="raca" id="raca_pet" required>

        <br>

        <p>É vacinado</p>
        <input type="radio" id="sim" name="vacina_pet" value="sim">
        <label for="sim">Sim</label><br>

        <input type="radio" id="nao" name="vacina_pet" value="não">
        <label for="nao">Não</label><br>

        <input type="radio" id="incompleto" name="vacina_pet" value="incompleto">
        <label for="incompleto">Incompleto</label><br>

        <br>

        <label for="Data">Data do nascimento:</label><br>
        <input type="date" nome="Data" id="Data_pet" required>

        <br>

        <label for="horana">Hora de nascimento:</label><br>
        <input type="time" nome="horana" id="horana_pet" required>

        <br>

        <label for="racaP">Raça do pai:</label><br>
        <input type="text" nome="racaP" id="racaP_pet" required>

        <br>

        <label for="racaM">Raça da mãe:</label><br>
        <input type="text" nome="racaM" id="racaM_pet" required>

        <br>

        <label for="idade">Idade:</label><br>
        <input type="number" nome="idade" id="idade_pet" required>
        
        <br>
        <br> 

        <button type="button" onclick="valida()">Enviar</button>
</body>
</html>
